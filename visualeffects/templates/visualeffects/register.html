        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h1 style="text-align:center;"><b>REGISTER</b></h1>
                        <br>

                        <h2 class="form-title" style="font-size:13px;font-family:cursive;"> <i> Fill the details so we could provide services</i> </h2>
                        <form action = "{% url 'register' %}"  method="POST" class="register-form" id="register-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name" required data-error="Please enter your number"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" required data-error="Please enter your number" />
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="pass" placeholder="give your date of birth as password" required data-error="Please enter your number"/>
                            </div>



                            <div class="form-group">
                            <!--    <label for="pass"><i class="zmdi zmdi-lock-outline"></i></label>-->
                                <input type="number" name="number" id="re_pass" placeholder="your number" required data-error="Please enter your number"/>
                            </div>
                           
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="submit"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="/static/images/signup-image.jpg" alt="sing up image"></figure>
                       <!-- <a href="login.html" class="signup-image-link">I am already member</a>-->
                    </div>
                </div>
            </div>
        </section>
